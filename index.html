<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blobs" aria-hidden="true">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>
    </div>

    <main class="card" aria-labelledby="title">
      <div class="badge">Question of the Day</div>
      <h1 id="title">Will you be my valentine?</h1>
      <p class="subtitle">One click, one answer, all the feels.</p>

      <div class="actions">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button">No</button>
      </div>

      <div class="result" id="result" aria-live="polite"></div>
      <div class="yay" id="yay" aria-hidden="true">YAY</div>

      <div class="heart-stream" aria-hidden="true">
        <span class="heart h1"></span>
        <span class="heart h2"></span>
        <span class="heart h3"></span>
        <span class="heart h4"></span>
        <span class="heart h5"></span>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
